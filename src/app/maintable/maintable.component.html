<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" [routerLink]="['/map']"> <img class=" btn-back-m " src="assets/icon/back.png "> Help Share</a>
</nav>

<div class="container-fluid ">
    <div class="row ">
        <div *ngFor="let hl of helpLog; index as i " class="col-12 col-sm-4 ">
            <div class="card mb-4 " data-toggle="modal " [attr.data-target]=" '#helpContent_' + i ">
                <img *ngIf="hl.images " class="card-img-top " [src]="hl.images " alt="{{hl.title}} ">
                <div class="card-body ">
                    <span *ngIf="hl.cat_id==1 " class="badge badge-warning ">{{hl.cat_name}}</span>
                    <span *ngIf="hl.cat_id==2 " class="badge badge-success ">{{hl.cat_name}}</span>
                    <h5 class="card-title ">{{hl.title}}</h5>
                    <p class="card-text text-detail ">{{hl.detail}}</p>
                </div>
                <div class="card-footer ">
                    <small class="text-muted ">สร้างเมื่อ: {{hl.date_create}}</small>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade " id="helpContent_{{i}} " tabindex="-1 " role="dialog " aria-hidden="true ">
                <div class="modal-dialog modal-dialog-centered " role="document ">
                    <div class="modal-content ">
                        <div class="modal-header ">
                            <h5 class="modal-title " id="exampleModalLongTitle ">{{hl.title}}</h5>
                            <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
                                <span aria-hidden="true ">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body ">
                            <img *ngIf="hl.images " class="card-img-top " [src]="hl.images " alt="{{hl.title}} ">
                            <small>ประเภท: {{hl.cat_name}}</small><br> {{hl.detail}}
                        </div>
                        <div class="modal-footer ">
                            <small class="text-muted ">สร้างเมื่อ: {{hl.date_create}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
